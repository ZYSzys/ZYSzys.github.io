<p>打开Terminal，输入命令行<br />
<strong>隐藏文件</strong></p>
<div class="language-zsh highlighter-rouge"><pre class="highlight"><code>chflags hidden <span class="o">[</span>文件路径名]
</code></pre>
</div>

<p><strong>显示隐藏文件</strong></p>
<div class="language-zsh highlighter-rouge"><pre class="highlight"><code>chflags nohidden <span class="o">[</span>文件路径名]
</code></pre>
</div>
